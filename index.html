<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <title>Calc.js</title>
  <link rel="stylesheet" href="main.css">
  <script type="module" src="main.min.js" defer></script>
</head>
<body>
  <main data-theme="dark">
    <header class="flex align-center justify-between">
      <h1>Calc.js</h1>
      <button id="themeSwitcher">Switch Theme Dark/Light</button>
    </header>
    <input type="text" id="input">
    <div id="keys">
      <button id="clear">C</button>
      <button class="charKey" data-value=" ( " id="rightFace">(</button>
      <button class="charKey" data-value=" ) " id="rightFace">)</button>
      <button class="charKey" data-value=" / " id="rightFace">/</button>
      <button class="charKey" data-value="7" id="leftFace">7</button>
      <button class="charKey" data-value="8" id="leftFace">8</button>
      <button class="charKey" data-value="9" id="leftFace">9</button>
      <button class="charKey" data-value=" * " id="rightFace">*</button>
      <button class="charKey" data-value="4" id="leftFace">4</button>
      <button class="charKey" data-value="5" id="leftFace">5</button>
      <button class="charKey" data-value="6" id="leftFace">6</button>
      <button class="charKey" data-value=" - " id="rightFace">-</button>
      <button class="charKey" data-value="1" id="leftFace">1</button>
      <button class="charKey" data-value="2" id="leftFace">2</button>
      <button class="charKey" data-value="3" id="leftFace">3</button>
      <button class="charKey" data-value=" + " id="rightFace">+</button>
      <button class="charKey" data-value="." id="leftFace">.</button>
      <button class="charKey" data-value="0" id="leftFace">0</button>
      <button class="charKey" data-value=" % " id="leftFace">mod</button>
      <button id="equal">=</button>
    </div>
    <section class="flex align-center justify-between">
      <button id="copyToClipboard">Copy</button>
      <input type="text" id="result" disabled>
    </section>
  </main>
</body>
</html>
